<!DOCTYPE html>
<html>
    <head>
      <title>Chat App</title>
      <link rel="icon" href="/img/favicon.png"></link>
      <link rel="stylesheet" href="/css/style.css"></link>
    </head>
    <body>
        <div class="centered-form">
          <div class="centered-form_box">
            <h1>Join</h1>
            <form action="/chat.html">
              <label>Username</label>
              <input type="text" name="username" placeholder="Your Username To Enter the room" required>

              <label>Room Name</label>
              <input type="text" name="room" placeholder="Room To Enter" required>

              <button>Join</button>
            </form>
          </div>
        </div>
    </body>
</html>
